# Default values for cluster-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: samsung_cnct/cluster-controller:latest
  # TODO version this
  # tag: lastest
  pullPolicy: IfNotPresent

service:
  # controller
  type: ClusterIP
  externalPort: 80
  internalPort: 80

  # CRD
  name: krakenclusters.samsung-cnct.com
  group: samsung-cnct.com
  version: v1
  scope: Namespaced
  names:
    plural: krakenclusters
    singular: krakencluster
    kind: krakencluster
    shortnames: kc

# controller pod
resources:
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi